<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>

    <!-- FONT FANCY -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        /* ------- FANCY + BLINKING PINK ------- */
        .greetings span,
        .description span,
        .button button a {
            font-family: "Great Vibes", cursive;
            font-size: 48px;
            color: #ff79d9;
            text-shadow: 0 0 10px #ff4fc5, 0 0 20px #ff4fc5;
            animation: pinkBlink 2s ease-in-out infinite;
        }

        @keyframes pinkBlink {
            0% { opacity: 0.4; text-shadow: 0 0 5px #ff6edc; }
            50% { opacity: 1; text-shadow: 0 0 25px #ff39c9, 0 0 45px #ff39c9; }
            100% { opacity: 0.4; text-shadow: 0 0 5px #ff6edc; }
        }


        /* ===== BACKGROUND HATI TERBANG ===== */
        body {
            overflow: hidden;
            position: relative;
        }

        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: #ff5ecf;
            font-size: 20px;
            opacity: 0.7;
            animation: floatHearts 6s linear infinite;
        }

        @keyframes floatHearts {
            0% { transform: translateY(0) scale(0.8); opacity: 0.8; }
            100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
        }


        /* ===== TOMBOL LOVE BERDENYUT ===== */
        .button button {
            background: none;
            border: none;
            cursor: pointer;
            animation: heartbeat 1.3s infinite;
        }

        .button button:hover {
            transform: scale(1.2);
        }

        .button button a {
            font-size: 70px;
            text-decoration: none;
            color: #ff3ccf;
            text-shadow: 0 0 15px #ff5ed9, 0 0 35px #ff34bb;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.18); }
            40% { transform: scale(0.95); }
            60% { transform: scale(1.18); }
            100% { transform: scale(1); }
        }
    </style>

</head>
<body>

    <!-- ===== BACKGROUND HATI (GENERATE 20 HATI) ===== -->
    <div class="heart-bg">
        <!-- Heart icons floating -->
        <!-- Banyak ♥ dibuat otomatis oleh JS -->
    </div>


    <!-- === MUSIK AUTOPLAY === -->
    <audio id="bg-music" autoplay loop muted playsinline style="display:none;">
        <source src="lagu.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById("bg-music");

        window.addEventListener("load", () => {
            audio.play().then(() => {
                setTimeout(() => {
                    audio.muted = false;
                }, 800);
            }).catch(() => {});
        });

        document.body.addEventListener("click", () => {
            audio.muted = false;
            audio.play().catch(() => {});
        }, { once: true });


        /* ===== GENERATE HEART BACKGROUND ===== */
        const container = document.querySelector(".heart-bg");
        for (let i = 0; i < 22; i++) {
            let h = document.createElement("div");
            h.classList.add("heart");
            h.textContent = "♥";
            h.style.left = Math.random() * 100 + "%";
            h.style.fontSize = (20 + Math.random() * 40) + "px";
            h.style.animationDuration = (4 + Math.random() * 4) + "s";
            h.style.animationDelay = (Math.random() * 4) + "s";
            container.appendChild(h);
        }
    </script>
    <!-- === AKHIR MUSIK === -->


    <div class="greetings">
        <!-- HALO>_< -->
        <span>H</span>
        <span>A</span>
        <span>L</span>
        <span>O</span>
        <span>&gt;</span>
        <span>_</span>
        <span>&lt;</span>
    </div>

    <div class="description">
        <span>flower for u</span>
    </div>

    <div class="button">
        <button>
            <a href="flower.html">♥</a>
        </button>
    </div>

</body>
</html>
