<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>

    <!-- FONT FANCY -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>

        /* ------- FANCY + BLINKING PINK ------- */
        .greetings span,
        .description span,
        .button button a {
            font-family: "Great Vibes", cursive;
            font-size: 48px;
            color: #ff79d9;
            text-shadow: 0 0 10px #ff4fc5, 0 0 20px #ff4fc5;
            animation: pinkBlink 2s ease-in-out infinite;
        }

        @keyframes pinkBlink {
            0% { opacity: 0.4; text-shadow: 0 0 5px #ff6edc; }
            50% { opacity: 1; text-shadow: 0 0 25px #ff39c9, 0 0 45px #ff39c9; }
            100% { opacity: 0.4; text-shadow: 0 0 5px #ff6edc; }
        }

        /* ===== BACKGROUND HATI TERBANG FULL SCREEN ===== */
        body {
            overflow: hidden;
            position: relative;
        }

        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: #ff5ecf;
            opacity: 0.7;
            animation: floatHearts linear infinite;
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(1.3);
                opacity: 0;
            }
        }

        /* ===== TOMBOL LOVE BERDENYUT + GLOW PUTIH ===== */
        .button button {
            background: none;
            border: none;
            cursor: pointer;
            animation: heartbeat 1.3s infinite;
        }

        .button button:hover {
            transform: scale(1.2);
        }

        /* === LOVE PUTIH & GLOW PUTIH === */
        .button button a {
            font-family: "Great Vibes", cursive;
            font-size: 70px;
            text-decoration: none;
            color: #ffffff; /* LOVE putih */
            text-shadow: 
                0 0 10px #ffffff,
                0 0 25px #ffffff,
                0 0 40px #ffffff; /* glowing putih */
            animation: heartbeat 1.3s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.18); }
            40% { transform: scale(0.95); }
            60% { transform: scale(1.18); }
            100% { transform: scale(1); }
        }

    </style>

</head>
<body>

    <!-- ===== BACKGROUND LOVE ===== -->
    <div class="heart-bg"></div>

    <!-- === MUSIK AUTOPLAY === -->
    <audio id="bg-music" autoplay loop muted playsinline style="display:none;">
        <source src="lagu.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById("bg-music");

        window.addEventListener("load", () => {
            audio.play().then(() => {
                setTimeout(() => {
                    audio.muted = false;
                }, 800);
            }).catch(() => {});
        });

        document.body.addEventListener("click", () => {
            audio.muted = false;
            audio.play().catch(() => {});
        }, { once: true });

        /* ===== GENERATE HEARTS FULLSCREEN ===== */
        const container = document.querySelector(".heart-bg");

        for (let i = 0; i < 45; i++) {
            let h = document.createElement("div");
            h.classList.add("heart");
            h.textContent = "♥";

            h.style.left = Math.random() * 100 + "%";
            h.style.top = Math.random() * 100 + "%";
            h.style.fontSize = (25 + Math.random() * 55) + "px";
            h.style.animationDuration = (4 + Math.random() * 6) + "s";
            h.style.animationDelay = (Math.random() * 6) + "s";

            container.appendChild(h);
        }
    </script>

    <!-- === GREETINGS === -->
    <div class="greetings">
        <span>h</span>
        <span>a</span>
        <span>i</span>
        <span>!</span>
    </div>

    <!-- === DESCRIPTION === -->
    <div class="description">
        <span>flower for u babe</span>
    </div>

    <div class="button">
        <button>
            <a href="flower.html">♥</a>
        </button>
    </div>

</body>
</html>
